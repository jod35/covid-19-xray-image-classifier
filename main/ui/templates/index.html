{% extends 'base.html' %} {% block content %}

<div class="form">
  <form class="" action="/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <p>Name</p>
      <input
        type="text"
        name="filename"
        placeholder="Enter name of file to store"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <p>Picture</p>
      <br /><br />
      <label for="file-input">
        <input
          type="file"
          name="file_path"
          id="file-input"
          value="Choose File"
        />
        <span class="upload"><i class="fa fa-camera"></i></span>
        <span class="image-name"></span>
      </label>
    </div>
    <div class="form-group">
      <p>Description</p>
      <textarea
        name="description"
        rows="8"
        cols="0"
        class="form-control"
      ></textarea>
      <br /><br />
      <button type="submit" name="button" class="upload">
        Upload a photo <i class="fas fa-upload"></i>
      </button>
    </div>
  </form>
</div>

{% endblock content %}
