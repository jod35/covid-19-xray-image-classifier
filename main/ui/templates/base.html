<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SIMPLE File Upload demo</title>
    {{fontawesome_html()}}
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <h1 class="title">Simple Flask file Upload</h1>
    <nav>
      <a href="{{ url_for('ui.index') }}">Add A File</a>
      <a href="{{url_for('ui.show_records')}}">Show Recently</a>
    </nav>
    <br /><br />
    {% if messages %} {% for message in messages %}
    <div class="message">
      <p class="message-content">{{message}}</p>
      <a href="#" id="close-btn">X</a>
    </div>
    {% endfor %} {% endif %} {% block content %} {% endblock content %}

    <script src="../static/js/index.js"></script>
  </body>
</html>
