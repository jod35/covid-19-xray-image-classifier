<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Covid 19 Xray Image Classifier</title>
    {{fontawesome_html()}}
    <link rel="stylesheet" href="../static/css/main.css" />
    {{ dropzone.load_css() }}
  </head>
  <body>
    <section class="nav-bar">
      <h1 class="title">Covid 19 Image Classifier</h1>
      <nav>
        <a href="{{ url_for('ui.index') }}">Add A File</a>
        <a href="{{url_for('ui.show_records')}}">Show Recently</a>
      </nav>
    </section>
    <br /><br />
    {% if messages %} {% for message in messages %}
    <div class="message">
      <p class="message-content">{{message}}</p>
      <a href="#" id="close-btn">X</a>
    </div>
    {% endfor %} {% endif %} {% block content %} {% endblock content %}

    <script src="../static/js/index.js"></script>
    {{ dropzone.load_js() }}
  </body>
</html>
